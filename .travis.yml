language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
env:
  - DJANGO_VERSION=<1.9
  - DJANGO_VERSION=<1.10
  - DJANGO_VERSION=<1.11
install:
  - pip install -r requirements/test.txt
  - pip install -q Django$DJANGO_VERSION
script:
  - python -m pytest test --cov=ridi
after_success:
  - coveralls
deploy:
  provider: pypi
  user: "ridi-data"
  password:
    secure: ""
  on:
    tags: true
    python: "3.6"
